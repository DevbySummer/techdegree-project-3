<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>Registration Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;0,800;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="main-header">
            <!-- <div class="container"> -->
                <h1 class="name">The Code Review</h1>
            <div class="container"> 
                <h2 class="sub-heading">Signup for our newsletter</h2>
                <p class="sub-heading-paragraph">Get the latest news on how your code is doing right in your inbox</p>
                <hr>
            </div>
        </header>

        <main>
            <div class="container">
                <form action="index.html" method="POST">
                    <fieldset class="flex-fieldset">
                        <legend>Contact Information</legend>
                        <div class="flex">
                            <label for="text">Full Name</label>
                            <input type="text" id="text" name="user-name" placeholder="required">
                        </div>
                        <div class="flex">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user-email" placeholder="required">
                        </div>
                        <div class="flex">
                            <label for="number">Phone Number</label>
                            <input type="phone" id="number" name="user-number">
                        </div>
                        <div class="flex">
                            <label for="address">Street Address</label>
                            <input type="address" id="address" name="user-address">
                        </div>
                        <div class="flex">
                            <label for="city">City</label>
                            <input type="text" id="city" name="user-city">
                        </div>
                        <div class="flex">
                            <label for="state">State</label>
                            <select id="state" name="user-state">
                                <option value="">Choose State</option>
                                <option value="new-york">New York</option>
                                <option value="california">California</option>
                                <option value="florida">Florida</option>
                            </select>
                        </div>
                        <div class="flex">
                            <label for="zipcode">Zip Code</label>
                            <div class="zip-code">
                                <input type="number" id="zipcode" name="user-zipcode">
                            </div>
                        </div>
                        <hr>
                    </fieldset>

                    <fieldset>
                        <legend>Newsletter</legend>
                        <p>Select the newsletters you would like to recieve</p>
                        <input type="checkbox" id="newsletter-html-checkbox" value="newsletter-html-news" name="newsletter-news"><label for="newsletter-html-checkbox"> HTML News</label><br>

                        <input type="checkbox" id="newsletter-css-checkbox" value="newsletter-css-news" name="newsletter-news"><label for="newsletter-css-checkbox"> CSS News</label><br>

                        <input type="checkbox" id="newsletter-javascript-checkbox" value="newsletter-javascript-news" name="newsletter-news"><label for="newsletter-javascript-checkbox"> Javacript News</label><br>

                        <p class="last-para">Newsletter format</p>
                        <input type="radio" id="newsletter-html-radio" value="newsletter-html" name="newsletter-format"><label for="newsletter-html-radio"> HTML</label><br>

                        <input type="radio" id="newsletter-plain-radio" value="newsletter-plain-text" name="newsletter-format"><label for="newsletter-plain-radio"> Plain text</label><br>

                        <label class="text-area" for="topics" >Other topics you'd like to hear about</label>
                        <textarea id="topics" name="user-topics"></textarea>

                        <input type="submit" class="btn btn-submit">
                    </fieldset>
                </form>
            </div>
        </main>

        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
