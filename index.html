<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>Registration Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;0,800;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="main-header">
            <!-- <div class="container"> -->
                <h1 class="name">The Code Review</h1>
            <div class="container"> 
                <h2 class="sub-heading">Signup for our newsletter</h2>
                <p class="sub-heading-paragraph">Get the latest news on how your code is doing right in your inbox</p>
                <hr>
            </div>
        </header>

        <main>
            <div class="container">
                <!-- <h3>Contact Information</h3> -->
                <form action="index.html" method="POST">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <label class="label-position" for="text">Full Name</label>
                        <input type="text" id="text" name="user-name">

                        <label class="label-position" for="email">Email Address</label>
                        <input type="email" id="email" name="user-email">

                        <label class="label-position" for="number">Phone Number</label>
                        <input type="phone" id="number" name="user-number">

                        <label class="label-position" for="address">Street Address</label>
                        <input type="address" id="address" name="user-address">

                        <label class="label-position">City</label>
                        <input type="text" id="city" name="user-city">
                        
                        <label class="label-position" for="state">State</label>
                        <select id="state" name="user-state">
                            <option value="">Choose State</option>
                            <option value="new-york">New York</option>
                            <option value="california">California</option>
                            <option value="florida">Florida</option>
                        </select>

                        <label class="label-position">Zip Code</label>
                        <input type="number" id="zipcode" name="user-zipcode">

                        <hr>
                    </fieldset>

                    <fieldset>
                        <legend>Newsletter</legend>
                        <label class="label-position">Select the newsletters you would like to recieve</label>
                        <input type="checkbox" id="newsletter-checkbox" value="newsletter-html-news" name="newsletter-news"><label for="newsletter-checkbox"> HTML News</label>

                        <input type="checkbox" id="newsletter-checkbox" value="newsletter-css-news" name="newsletter-news"><label for="newsletter-checkbox"> CSS News</label>

                        <input type="checkbox" id="newsletter-checkbox" value="newsletter-javascript-news" name="newsletter-news"><label for="newsletter-checkbox"> Javacript News</label>

                        <label class="label-position">Newsletter format</label>
                        <input type="radio" id="newsletter-radio" value="newsletter-html" name="newsletter-format"><label for="newsletter-radio"> HTML</label>

                        <input type="radio" id="newsletter-radio" value="newsletter-plain-text" name="newsletter-format"><label for="newsletter-radio"> Plain text</label>

                        <label for="topics">Other topics you'd like to hear about</label>
                        <textarea id="topics"name="user-topics"></textarea>

                        <input type="submit">
                    </fieldset>
                </form>
            </div>
        </main>

        <footer>

        </footer>
    </body>
</html>
